<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Flex</title>
</head>
<body>
    <div class="contact-section">
        <div class="contact-header">
            <span class="contact-label">CONTACT</span>
            <h2>Let's stay connected</h2>
            <p>It's never been easier to get in touch with Flex. Call us, use our live chat widget or email and we'll get back to you as soon as possible!</p>
        </div>
        <div class="contact-buttons">
            <button class="btn open-positions">Open Positions</button>
            <button class="btn about-us">About Us</button>
        </div>
        <div class="contact-info">
            <div class="info-item">
                <span class="icon email-icon">&#128231;</span>
                <div>
                    <span>Email</span>
                    <a href="mailto:contact@flex.co">contact@style.co</a>
                </div>
            </div>
            <div class="info-item">
                <span class="icon phone-icon">&#128222;</span>
                <div>
                    <span>Phone</span>
                    <a href="tel:9363567">08394765423</a>
                </div>
            </div>
            <div class="info-item">
                <span class="icon office-icon">&#127968;</span>
                <div>
                    <span>Office</span>
                    <address>tyd</address>
                </div>
            </div>
        </div>
        <div class="social-media">
            <a href="&#xf09a;" class="social-icon">&#xf09a;</a>
            <a href="&#xf099;" class="social-icon">&#xf099;</a>
            <a href="&#xf16d;" class="social-icon">&#xf16d;</a>
            <a href="&#xf0e1;" class="social-icon">&#xf0e1;</a>
        </div>
        <form class="contact-form">
            <input type="email" placeholder="Email" name="email">
            <textarea placeholder="Your message..." name="message"></textarea>
            <button type="submit" class="btn send-btn">Send</button>
        </form>
    </div>
</body>
</html>
